{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5 p-5">
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{% static 'img/lightsail.png' %}" class="img-fluid rounded-start" alt="logo">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h1 class="card-title">Deploy Django en AWS LightSail.</h1>
                  <h5 class="card-text">DjangoVzla</h5>
                  <p class="card-text"><small class="text-body-secondary"></small></p>
                </div>
              </div>
            </div>
        </div>
        <div class="mb-3">
            <form class="row g-3" method="POST">
                {% csrf_token %}
                <div class="col-11">
                  <label for="input-todo" class="visually-hidden">ToDo</label>
                  <input type="text" name="text" class="form-control" id="input-todo" placeholder="ToDo">
                </div>
                <div class="col-1">
                  <button type="submit" class="btn btn-primary mb-3">Send</button>
                </div>
            </form>
        </div>
        <div>
            {% for do in todo %}
                <div class="alert alert-{% cycle 'dark' 'warning' %}" role="alert">
                    {{ do.text }}
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
