{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesi√≥n</title>
    <link rel="stylesheet" type="text/css" href="static\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="header" class="site-header header-scrolled position-fixed text-black bg-light">
        <nav id="header-nav" class="navbar navbar-expand-lg px-3 mb-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="static\images\shop\main-logo.png" class="logo">
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
              <div class="offcanvas-header px-4 pb-0">
                <a class="navbar-brand" href="index.html">
                  <img src="static\images\shop\main-logo.png.png" class="logo">
                </a>
                <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
              </div>
              <div class="offcanvas-body">
                <ul id="navbar" class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link me-4 active" href="#billboard">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#company-services">Catalogo</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#yearly-sale">Contacto</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-2"> 
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">

              
                <form action="" method="post">
                  {% csrf_token %}
                  

                  {% if user_form %}
                   <h2 class="fw-bold mb-5">Crear Cuenta</h2>
                
                  {{ user_form|crispy|safe }} 

                  <!-- Submit button -->
                    <button type="submit" name="user_form_submit" class="btn btn-primary btn-block mb-4 btn-lg" >
                      Siguiente
                    </button>

                  {% endif %}
                  {% if cliente_form %}

                  <h4 class="fw-bold mb-5">Completa lo siguientes datos para una experiencia personalizada</h4>
                  
                    {{ cliente_form|crispy }}
                    <!-- Submit button -->
                      <button type="submit" name="cliente_form_submit" class="btn btn-primary btn-block mb-4 btn-lg" >
                        Registrarse
                      </button>
                    
                  {% endif %}
                
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="static\images\shop\signup.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
</body>
</html>
