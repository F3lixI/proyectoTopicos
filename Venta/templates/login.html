{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" type="text/css" href="static\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="header" class="site-header header-scrolled position-fixed text-black bg-light">
        <nav id="header-nav" class="navbar navbar-expand-lg px-3 mb-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="static\images\shop\main-logo.png" class="logo">
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
              <div class="offcanvas-header px-4 pb-0">
                <a class="navbar-brand" href="index.html">
                  <img src="static\images\shop\main-logo.png" class="logo">
                </a>
                <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
              </div>
              <div class="offcanvas-body">
                <ul id="navbar" class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#billboard">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#company-services">Catalogo</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link me-4" href="#yearly-sale">Contacto</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <br><br><br><br>

<section class="vh-100 bg-image" style="background-image:url('{% static 'images\shop\pexels-pok-rie-268261.jpg' %}'); background-size: 70%;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Inicio de Sesión
              </h2>


              <form method="post">
                    
                {% csrf_token %}

                {{ form|crispy }}
    
                <div class="d-flex justify-content-center">
                  <button type="submit" 
                    class="btn btn-primary btn-block mb-4 btn-lg">Iniciar Sesión</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">¿No tienes cuenta?<a href="{% url 'signup' %}"
                    class="fw-bold text-body"><u>Crea una aquí</u></a></p>

                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
    
</body>
</html>
